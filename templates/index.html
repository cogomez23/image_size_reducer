<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Size Reducer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-compress-alt"></i> Image Size Reducer</h1>
            <p>Reduce your images to any file size with smart quality optimization</p>
        </header>

        <div class="upload-section">
            <div class="size-selector">
                <label for="maxSize">Maximum File Size (MB):</label>
                <input type="number" id="maxSize" min="0.1" max="10" step="0.1" value="1.0">
                <div class="size-presets">
                    <button class="preset-btn" data-size="0.2">200KB</button>
                    <button class="preset-btn" data-size="0.5">500KB</button>
                    <button class="preset-btn active" data-size="1.0">1MB</button>
                    <button class="preset-btn" data-size="2.0">2MB</button>
                </div>
            </div>

            <div class="drop-zone" id="dropZone">
                <div class="drop-content">
                    <i class="fas fa-cloud-upload-alt"></i>
                    <h3>Drop images here or click to browse</h3>
                    <p>Supports: JPG, PNG, BMP, TIFF, WebP</p>
                    <p>Max file size: 50MB per image</p>
                </div>
                <input type="file" id="fileInput" multiple accept="image/*">
            </div>

            <div class="file-list" id="fileList"></div>

            <div class="controls">
                <button id="processBtn" class="btn btn-primary" disabled>
                    <i class="fas fa-magic"></i> Reduce Images
                </button>
                <button id="clearBtn" class="btn btn-secondary">
                    <i class="fas fa-trash"></i> Clear All
                </button>
            </div>
        </div>

        <div class="progress-section" id="progressSection" style="display: none;">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <p id="progressText">Processing images...</p>
        </div>

        <div class="results-section" id="resultsSection" style="display: none;">
            <h2><i class="fas fa-chart-line"></i> Results</h2>
            <div class="results-summary" id="resultsSummary"></div>
            <div class="results-list" id="resultsList"></div>
            <div class="download-controls">
                <button id="downloadAllBtn" class="btn btn-success">
                    <i class="fas fa-download"></i> Download All as ZIP
                </button>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>Made with ❤️ for efficient image processing</p>
    </footer>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
